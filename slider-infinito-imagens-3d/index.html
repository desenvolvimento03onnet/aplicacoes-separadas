<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider 3D Infinito de Imagens</title>
</head>
<body>
    <div class="box">
        <div class="item"><img src="img/img1.jpg" alt=""></div>
        <div class="item"><img src="img/img2.jpg" alt=""></div>
        <div class="item"><img src="img/img3.jpg" alt=""></div>
    </div>
    <div class="botoes">
        <span class="anterior"></span>
        <span class="proximo"></span>
    </div>
    <script>
        let anterior = document.querySelector('.anterior');
        let proximo = document.querySelector('.proximo');

        proximo.addEventListener('click', function(){
            let itens = document.querySelectorAll('.item');
            document.querySelector('.box').appendChild(itens[0]);
        })
        anterior.addEventListener('click', function(){
            let itens = document.querySelectorAll('.item');
            document.querySelector('.box').prepend(itens[itens.length - 1]);
        })
    </script>
</body>
</html>
